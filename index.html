<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Bookmark Manager</title>

</head>
<body>
  <h1><i class="fa fa-bookmark" aria-hidden="true"></i>Bookmark Manager</h1>
  <div class="container">
    <form id="bookmarkForm">
      <input type="text" id="bookmarkName" placeholder="Website Name" required>
      <input type="url" id="bookmarkUrl" placeholder="Website URL" required>
      <button type="submit">Add Bookmark</button>
    </form>
    <div id="bookmarksList" class="bookmarks-container"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
